<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div id="logo">
            <h1 class="logo">
                <a href="#" class="navBrand">Logo</a>
            </h1>
    
            <!-- Menu Mobile -->
            <div id="menu_mobile">
                <i class="fa-solid fa-bars fa-2x"> </i>
            </div>
        </div>

        <nav class="navMenu">
            <!-- list menu -->
            <ul id="navList">
                <li class="navItem"><a href="#" class="navLink">Home</a></li>
                <li class="navItem"><a href="#">About Us</a></li>
                <li class="navItem"><a href="#">Gallery</a></li>
                <li class="navItem"><a href="#">Contact Us</a></li>
                <li class="navItem"><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
